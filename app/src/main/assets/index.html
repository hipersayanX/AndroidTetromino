<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tetromino example for Android</title>
        <script type="text/javascript" src="tetromino.js"></script>
        <script type="text/javascript" src="render.js"></script>
        <script type="text/javascript" src="input.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="tetromino.css">
    </head>
    <body onload="main()">
        <div id="mainLayout">
            <div id="tetrominoCanvasContainer" class="gameColumn">
                <canvas id="tetrominoCanvas" tabindex="1"></canvas>
            </div>
            <canvas id="nextPiece" class="controlsColumn" width="100" height="100"></canvas>
            <p class="controlsColumn">Lines: <span id="lines">0<span></p>
            <p class="controlsColumn">Level: <span id="level">0<span></p>
            <p class="controlsColumn">Score: <span id="score">0<span></p>
            <button id="startButton" class="controlsColumn" tabindex="2" autofocus>Start</button>
            <p class="controlsColumn"></p>
        </div>
    </body>
</html>
